name: Update version file

on:
  release:
    types: [published]
  workflow_dispatch: # Povolí manuálne spustenie cez GitHub Actions záložku
    inputs:
      version_tag:
        description: 'Zadajte číslo verzie (napr. 3.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    env:
      # Určí, odkiaľ sa má zobrať verzia (z releasu alebo z manuálneho vstupu)
      VERSION_TAG: ${{ github.event.release.tag_name || inputs.version_tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Pri release stiahne vetvu z releasu, pri manuálnom spustení stiahne aktuálne zvolenú vetvu
          ref: ${{ github.event.release.target_commitish || github.ref }}

      - name: Update updates.txt with version
        run: echo "${VERSION_TAG}" > updates.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.txt
          git diff --cached --quiet || git commit -m "Update version to ${VERSION_TAG}"
          git push
