name: Update version file

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update updates.txt with release tag
        run: echo "${{ github.event.release.tag_name }}" > updates.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add updates.txt
          git diff --cached --quiet || git commit -m "Update version to ${{ github.event.release.tag_name }}"
          git push
